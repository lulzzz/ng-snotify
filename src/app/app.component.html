<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <header>
        <h1>
          Snotify
        </h1>
        <h6>Angular 2
          <small>(4)</small>
          Notification Center
        </h6>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <main>
        <div class="row">
          <div class="col-xs-12 text-center">
            <h3>Toast config</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea id="body" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="timeout">Timeout</label>
              <input type="number" id="timeout" class="form-control">
            </div>
            <div class="form-group">
              <label for="direction_a">Position</label>
              <div class="row">
                <div class="col-sm-6">
                  <select id="direction_a" class="form-control">
                    <option value="0">Top</option>
                    <option value="0">Bottom</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <select id="direction_b" class="form-control">
                    <option value="0">Right</option>
                    <option value="0">Left</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showprogressbar">
                    Show progress bar?
                  </label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="closeonclick">
                    Close on click?
                  </label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="newontop">
                    New on top?
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <div class="form-group">
                  <input type="number" id="maxonscreen" class="form-control">
                  <label for="maxonscreen" class="text-center center-block">
                    Max items on screen
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="btn-group">
              <div class="btn btn-success">Success</div>
              <div class="btn btn-info">Info</div>
              <div class="btn btn-danger">Error</div>
              <div class="btn btn-warning">Warning</div>
              <div class="btn btn-default">Bare</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="btn btn-primary">Clear all</div>
          </div>
        </div>

      </main>
    </div>
  </div>
</div>
<footer class="text-center">
  <div class="container">
    <h3><a href="#" target="_blank">Documentation</a></h3>
    <h4><a href="https://github.com/artemsky/ng-snotify" target="_blank">Project on Github</a></h4>
    <h5><a href="#" target="_blank">NPMJS</a></h5>
    <h6>MIT &copy; 2017 <a href="https://github.com/artemsky/">artemsky</a></h6>
  </div>
</footer>
