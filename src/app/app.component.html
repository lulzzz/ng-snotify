<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <header>
        <h1>
          Snotify
        </h1>
        <h6>Angular 2
          <small>(4)</small>
          Notification Center
        </h6>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <main>
        <div class="row">
          <div class="col-xs-12 text-center">
            <h3>Toast config</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <label for="title">Title</label>
              <input [(ngModel)]="title" type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea [(ngModel)]="body" id="body" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="timeout">Timeout</label>
              <input [(ngModel)]="timeout" type="number" id="timeout" class="form-control">
            </div>
            <div class="form-group">
              <label for="direction_a">Position</label>
              <div class="row">
                <div class="col-sm-6">
                  <select [(ngModel)]="position_a" id="direction_a" class="form-control">
                    <option value="0">Top</option>
                    <option value="1">Bottom</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <select [(ngModel)]="position_b" id="direction_b" class="form-control">
                    <option value="2">Right</option>
                    <option value="3">Left</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="checkbox">
                  <label>
                    <input [(ngModel)]="progressBar" type="checkbox" id="showprogressbar">
                    Show progress bar?
                  </label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="checkbox">
                  <label>
                    <input [(ngModel)]="closeClick" type="checkbox" id="closeonclick">
                    Close on click?
                  </label>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="checkbox">
                  <label>
                    <input [(ngModel)]="newTop" type="checkbox" id="newontop">
                    New on top?
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <div class="form-group">
                  <input [(ngModel)]="dockMax" type="number" id="maxonscreen" class="form-control">
                  <label for="maxonscreen" class="text-center center-block">
                    Max items on screen
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="btn-group">
              <div class="btn btn-success" (click)="onSuccess()">Success</div>
              <div class="btn btn-info" (click)="onInfo()">Info</div>
              <div class="btn btn-danger" (click)="onError()">Error</div>
              <div class="btn btn-warning" (click)="onWarning()">Warning</div>
              <div class="btn btn-default" (click)="onBare()">Bare</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="btn btn-primary" (click)="onClear()">Clear all</div>
          </div>
        </div>

      </main>
    </div>
  </div>
</div>
<footer class="text-center">
  <div class="container">
    <h3><a href="documentation/index.html" target="_blank">Auto-Documentation (Working on a good one)</a></h3>
    <h4><a href="https://github.com/artemsky/ng-snotify" target="_blank">Project on Github</a></h4>
    <h5><a href="https://www.npmjs.com/package/ng-snotify" target="_blank">NPMJS</a></h5>
    <h6>MIT &copy; 2017 <a href="https://github.com/artemsky/">artemsky</a></h6>
  </div>
</footer>
<app-snotify></app-snotify>
